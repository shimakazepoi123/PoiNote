<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <style>
            html body{
                height: 100%;
                background-color: #474f6c;
                word-break: break-all;
            }
            .text {
                position: relative;
                margin: 0 10% 0 25%;
                width: fit-content;
                height: 100%;
            }
            p {
                line-height: 1.2;
                font-size: 15px;
            }
            h1 {
                font-size: 27px;
                margin: 5px 0 5px 0;
            }
            h2 {
                font-size: 25px;
                margin: 5px 0 5px 0;
            }
            h3 {
                font-size: 20px;
                margin: 5px 0 5px 0;
            }
        </style>
    </head>

    <body>
        <div class="text">
            {{text}}
        </div>
    </body>
</html>
