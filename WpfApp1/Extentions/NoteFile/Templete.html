<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            html body{
                height: 100%;
                background-color: rgb(160, 162, 175);
            }
            .text {
                position: relative;
                margin: 0 0 0 40%;
                width: fit-content;
                height: 100%;
            }
            p {
                line-height: 1.2;
                font-size: 13px;
            }
            h1 {
                font-size: 25px;
                margin: 5px 0 5px 0;
            }
            h2 {
                font-size: 20px;
                margin: 5px 0 5px 0;
            }
            h3 {
                font-size: 15px;
                margin: 5px 0 5px 0;
            }
        </style>
    </head>

    <body>
        <div class="text">
            {{text}}
        </div>
    </body>
</html>
